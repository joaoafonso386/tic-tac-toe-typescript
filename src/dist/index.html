<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="/src/styles/normalize.css"">
  <link rel="stylesheet" href="/src/styles/main.css"">
  <script defer src="/src/compiled/main.js"></script>
  <title>Tic Tac Toe Typescript</title>
</head>
<body>
  <main class="main">
    <h1>Tic Tac Toe Game</h1>
    <h3>Rules:</h3>
    <ul>
      <li>You should be playing with two people</li>
      <li>When ready press start</li>
    </ul>
    <table class="board">
      <tbody>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
      </tbody>
    </table>
    <input class="start-game" type="button" value="Start"></input>
  </main>
</body>
</html>
